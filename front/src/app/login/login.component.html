<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="loginForm" class="form-horizontal form-material"
                (ngSubmit)="singIn()">
                <h2 class="init-sesion">Iniciar Sesion</h2>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email"
                            placeholder="Correo electronico"
                            formControlName="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password"
                            placeholder="Contraseña" formControlName="password"
                            required>
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <div class="col-md-12">
                        <a href="javascript:void(0)" id="to-recover"
                            class="text-dark pull-right"><i class="fa fa-lock
                                m-r-5"></i>
                            Olvidaste tu contraseña?</a></div>
                </div> -->
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block
                            text-uppercase btn-rounded" [disabled]="loginForm.invalid" type="submit">Ingresar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes una cuenta? <a routerLink="/register"
                            class="text-primary m-l-5"><b> Crea una cuenta </b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group">
                    <div class="col-xs-12">
                        <h3>Recordar contraseña</h3>
                        <p class="text-muted">Escriba su correo y siga los pasos! </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required=""
                            placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block
                            text-uppercase waves-effect waves-light"
                            type="submit">
                            Reiniciar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
