<div class="container center-form">
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">Wallet</h5>
      <p class="card-text">{{ 'Creaci√≥n de billeteras'}}</p>

      <form [formGroup]="walletForm">
        <div class="form-group">
          <label id="nombre" for="nombre"> Documento </label>
          <input type="text" formControlName="identification" class="form-control"
            placeholder="Digite documento" required>
        </div>
        <div class="form-group">
          <label id="nombre" for="nombre"> Celular </label>
          <input type="text" formControlName="phoneNumber" class="form-control"
            placeholder="Digite Celular" required>
        </div>
        <div class="form-group">
          <label id="nombre" for="nombre"> Valor </label>
          <input type="text" formControlName="balance" class="form-control"
            placeholder="Digite Valor" required>
        </div>
        <button type="submit" (click)="saveWallet()" class="btn
          btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          {{ 'Guardar' }}
        </button>
        <a routerLink="/wallets" class="btn btn-inverse waves-effect
          waves-light">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
